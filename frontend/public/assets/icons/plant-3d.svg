<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="lgStem" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <radialGradient id="rgLeaf" cx="35%" cy="35%" r="75%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="60%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </radialGradient>
    <linearGradient id="lgPot" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    <radialGradient id="rgHighlight" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.65)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>

  <!-- Pot -->
  <g transform="translate(32,84)">
    <path d="M0,0 h64 l-6,26 a8,8 0 0 1 -7,6 h-38 a8,8 0 0 1 -7,-6 z" fill="url(#lgPot)"/>
    <ellipse cx="32" cy="3" rx="32" ry="6" fill="rgba(0,0,0,0.25)"/>
  </g>

  <!-- Stem -->
  <path d="M64,84 C64,64 72,56 80,48" stroke="url(#lgStem)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M64,84 C64,62 56,54 48,46" stroke="url(#lgStem)" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Leaves -->
  <g transform="translate(80,42) rotate(-8)">
    <path d="M0,0 C18,-6 34,6 36,18 C22,22 8,18 0,0 Z" fill="url(#rgLeaf)"/>
  </g>
  <g transform="translate(48,40) rotate(12)">
    <path d="M0,0 C-18,-6 -34,6 -36,18 C-22,22 -8,18 0,0 Z" fill="url(#rgLeaf)"/>
  </g>

  <!-- Top Leaf -->
  <g transform="translate(64,30)">
    <path d="M0,0 C10,-8 22,-2 24,8 C14,12 6,8 0,0 Z" fill="url(#rgLeaf)"/>
  </g>

  <!-- Highlights -->
  <g opacity="0.35">
    <ellipse cx="64" cy="24" rx="20" ry="10" fill="url(#rgHighlight)"/>
    <ellipse cx="64" cy="96" rx="30" ry="12" fill="rgba(255,255,255,0.12)"/>
  </g>
</svg>
